<div class="container mt-5">
    <ul class="d-flex flex-wrap" *ngIf="apps">
        <ol *ngFor="let app of apps" (click)="abrirModal(appDetails,app)">
            <div class="card" style="width: 12rem;">
                <img [src]="app.icono" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">{{app.nombre}}</p>
                </div>
            </div>
        </ol>
    </ul>
</div>


<ng-template #appDetails let-modal>
        <div class="modal-content">
            <div class="modal-body">
                <div class="container d-flex flex-column">
                    <div>
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

                            <div class="carousel-inner">
                                <div class="carousel-item active" *ngFor="let imagen of appSeleccionada.imagenes">
                                    <img [src]="imagen" class="d-block w-100" alt="...">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="row m-auto">
                            <div class="col">
                                <img [src]="appSeleccionada.icono" class="card-img-top" alt="..." style="width: 100px;">
                            </div>
                            <div class="col">
                                <h1>{{appSeleccionada.nombre}}</h1>
                                <p>{{appSeleccionada.descripcion}}</p>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div>
                    </div>
                    <div>
                        <ul>
                            <ol *ngFor="let infComentario of appSeleccionada.comentarios">
                                
                                <h2>{{infComentario.usuario}}</h2>
                                <p>{{infComentario.comentario}}</p>
                            </ol>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
                <button type="button" class="btn btn-primary">Instalar</button>
            </div>
        </div>
</ng-template>
