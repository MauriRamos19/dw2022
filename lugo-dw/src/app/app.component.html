<app-header></app-header>
<div class="container">
  <h1>Hola</h1>
  <h3>Que necesitas?</h3>

  <div class="services-list">
    <div class="item" *ngFor="let servicio of servicios" (click)="abrirModal(servicio)">
      <img src="assets/img/1.png" alt="">
      <h1>{{servicio.nombre}}</h1>
      <p>{{servicio.comercios.length}} Comercios</p>
    </div>
  </div>
</div>

<div *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-3xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          {{servicioSeleccionado.nombre}}
        </h3>
        <button
          class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="cerrarModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            Ã—
          </span>
        </button>
      </div>
      <!--body-->
      <div class="grid grid-rows-2 relative p-6" style="display:grid; grid-template-columns: 1fr 1fr">
      <div style="margin: 10px; border-radius: 10px;" class="border border-solid rounded-lg overflow-hidden" *ngFor="let comercio of servicioSeleccionado.comercios">
        <div style="position: relative;">
          <img [src]="comercio.img" alt="...">
        </div>
        <div>
          <p>{{comercio.name}}</p>
        </div>
          <div class="flex flex-col justify-around border divide-y divide-dashed" *ngFor="let producto of comercio.productos">
            <div style="display:flex; flex-direction: row; justify-content: space-around;">
              <div>
                <h2>{{producto.name}}</h2>
                <p>{{producto.description}}</p>
              </div>
              <button style="width: 90px; background-color: #532882; color:white; border-radius: 200px;" (click)="agregarACarrito(producto)">Pedir</button>
              
            </div>
            <p style="place-self: end;">{{producto.price}}</p>
          </div>
        </div>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button" (click)="cerrarModal()">
          Close
        </button>
        <button
          class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button" (click)="cerrarModal()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
