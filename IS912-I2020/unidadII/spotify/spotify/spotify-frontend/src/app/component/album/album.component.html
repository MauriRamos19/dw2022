<section class="container-fluid pb-5" *ngFor="let album of albumnes">
  <div class="row">
    <div class="col-4 text-center">
      <div class="cover-image" [style.backgroundImage]="obtenerUrl(album.caratulaAlbum)">
      </div><br>
      <h5 class="text-muted">{{album.nombreAlbum}}</h5>
      <button class="btn btn-success"type="button">Play</button>
    </div>
    <div class="col-8">

      <!--Item 1 -->
      <div class="row song-item" *ngFor="let cancion of album.canciones">
        <div class="col-1"><fa-icon [icon]="faPlay"></fa-icon></div>
        <div class="col-10">
          <div class="song-title">{{cancion.nombreCancion}}</div>
          <div class="song-description">{{aritstaActual}} - {{album.nombreAlbum}}</div>
        </div>
        <div class="col-1">
            <span>{{cancion.duracion}}</span>
            <button (click)="agregarAPlaylist(modalGuardarEnPlaylist,cancion,album.nombreAlbum)" class="btn btn-outline-success btn-sm" title="Agregar a playlist"><fa-icon [icon]="faPlus"></fa-icon></button>
        </div>
      </div>


    </div>
  </div>
  <hr>
</section>






<!-- Ventana modal de nueva playlist -->
<ng-template #modalGuardarEnPlaylist let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Guardar canci√≥n</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cerro con la X')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <select class="form-control" [ngModel]="playlistSeleccionado">
      <option *ngFor="let playlist of playlists" [ngValue]="playlist._id">{{playlist.tituloPlaylist}}</option>
    </select>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="guardarCancionPlaylist()">Guardar</button>
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Boton Cerrar')">Cerrar</button>
  </div>
</ng-template>
